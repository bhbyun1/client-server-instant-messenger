name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 
        pip install pylint pylint-flask pylint-flask-sqlalchemy
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py') --load-plugins pylint_flask_sqlalchemy,pylint_flask --init-hook "from pylint.config import find_pylintrc; import sys; sys.path.append(find_pylintrc())"
